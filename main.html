<!DOCTYPE html>
<html>
<head>
    <title>Sharable URL Generator</title>
</head>
<body>

    <h2>Sharable URL</h2>

    <form>
        <label>Name:</label>
        <input type="text" id="name" name="name">

        <br><br>

        <label>Year:</label>
        <input type="number" id="year" name="year">

        <br><br>

        <button type="button" id="button">Submit</button>
    </form>

    <br>

    <h3 id="url">https://localhost:8080/</h3>

    <script>
        document.getElementById("button").addEventListener("click", function () {

            const baseURL = "https://localhost:8080/";
            let name = document.getElementById("name").value.trim();
            let year = document.getElementById("year").value.trim();

            let queryParts = [];

            if (name !== "") {
                queryParts.push(`name=${encodeURIComponent(name)}`);
            }

            if (year !== "") {
                queryParts.push(`year=${encodeURIComponent(year)}`);
            }

            let finalURL = baseURL;

            if (queryParts.length > 0) {
                finalURL += "?" + queryParts.join("&");
            }

            document.getElementById("url").textContent = finalURL;
        });
    </script>

</body>
</html>
